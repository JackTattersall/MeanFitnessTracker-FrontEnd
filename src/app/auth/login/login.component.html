<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label" for="login-email">Email</label>
        <input class="form-control" type="text" name="email" id="login-email" placeholder="Email" formControlName="email">
        <div *ngIf="email.invalid && email.touched">
          <div id="login-email-required" *ngIf="email.errors.required" class="validation-text">Required</div>
          <div id="login-email-valid" *ngIf="email.errors.email && email.value" class="validation-text">Must be a valid email</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="login-password">Password</label>
        <input class="form-control" type="password" name="password" id="login-password" placeholder="Password" formControlName="password">
        <div id="login-password-required" *ngIf="password.invalid && password.touched" class="validation-text">Required</div>
      </div>
      <button class="btn" type="button" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
